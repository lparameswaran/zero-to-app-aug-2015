<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/calcJs.css">
    <script src="js/calc16.js" type="text/javascript"></script>
    <title>Calculator - JS v1.16</title>
  </head>
  <body onload="initialize()">
    <div class="container" id="container">
      <table class="table" id="calculator">
        <thead>
          <tr>
            <th class="lcd-display" id="result" colspan="4">
              12345678
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('7')">7</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('8')">8</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('9')">9</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg" disabled="disabled">/</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('4')">4</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('5')">5</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('6')">6</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg" disabled="disabled">*</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('1')">1</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('2')">2</button></td>
	    <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('3')">3</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg" onclick="sub()">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg" onclick="digit('0')">0</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg" onclick="clr()">C</button></td>
	    <td><button type="button" class="btn btn-success btn-block btn-lg" onclick="equals()">=</button></td>
	    <td><button type="button" class="btn btn-success btn-block btn-lg" onclick="add()">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
