<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator - v1.7</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th class="lcd-display" id="result" colspan="4">
              12345678
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg">7</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg">8</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg">9</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg">/</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg">4</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg">5</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg">6</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg">*</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg">1</button></td>
            <td><button type="button" class="btn btn-info btn-block btn-lg">2</button></td>
	    <td><button type="button" class="btn btn-info btn-block btn-lg">3</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info btn-block btn-lg">0</button></td>
            <td><button type="button" class="btn btn-success btn-block btn-lg">C</button></td>
	    <td><button type="button" class="btn btn-success btn-block btn-lg">=</button></td>
	    <td><button type="button" class="btn btn-success btn-block btn-lg">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
